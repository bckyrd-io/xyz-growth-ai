    <script>
        function getUrlParams() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return {
                userId: urlParams.get('user_id'),
                plantName: urlParams.get('plant_name')
            };
        }

        document.addEventListener('DOMContentLoaded', function () {
            const { userId, plantName } = getUrlParams();

            // Update the plant_title with the plant name
            const plantTitleElement = document.getElementById('plant_title');
            if (plantTitleElement && plantName) {
                plantTitleElement.textContent = `${decodeURIComponent(plantName)} - Stages`;
            }

            const baseUrl = 'http://localhost:8000';
            const stageList = document.getElementById("stageList");

            // Adjust the API URL to use the retrieved userId and plantName
            fetch(`${baseUrl}/plant_stages/${encodeURIComponent(plantName)}/${encodeURIComponent(userId)}`)
                .then((response) => response.json())
                .then((data) => {
                    data.plant_stages.forEach((entry) => {
                        const { month, growth_stage, image_url, prediction_id  } = entry;
                        const image = baseUrl + image_url;
                        const growthItem = document.createElement("a");
                        growthItem.className = "col-md-6 col-xl-6";
                        growthItem.innerHTML = `
                        <article class="stat-cards-item" >
                            <div class="stat-cards-info">
                                <img src="${image}" alt="Photo" loading="lazy" style="width:100% !important;" />
                                <br><br>
                                <p class="">${growth_stage}
                                <p>
                                    <li class="stat-cards-info__title">${month}</li>
                                </p>
                                <button class="form-btn primary-default-btn " style="width: max-content;"
                                    onclick="insertIntoResearchHub('${plantName}','${growth_stage}','${prediction_id}')">
                                    Submit Stage
                                </button>
                            </div>
                        </article>
                        `;
                        stageList.appendChild(growthItem);
                    });
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        });

    </script>


    <!-- crop growth -->
    <!-- '${plant_name}','${growth_stage}','${prediction_id}' -->
    <script>
        (function () {
            const { userId, plantName } = getUrlParams();
            var ctx = document.getElementById('myChart');

            if (ctx) {
                var myCanvas = ctx.getContext('2d');
                var myChart;

                function createOrUpdateChartWithAPI() {
                    // Adjust the API URL to use the retrieved userId and plantName
                    fetch(`http://localhost:8000/plant_stages_data/${encodeURIComponent(plantName)}/${encodeURIComponent(userId)}`)

                        .then(response => response.json())
                        .then(apiData => {
                            const stageNames = apiData.stage_data.map(item => item.stage_name);
                            const stageCounts = apiData.stage_data.map(item => item.stage_count);
                            const colorPalette = [
                                'rgba(255, 99, 132, 0.6)',
                                'rgba(54, 162, 235, 0.6)',
                                'rgba(255, 206, 86, 0.6)',
                                'rgba(75, 192, 192, 0.6)',
                                'rgba(153, 102, 255, 0.6)',
                                'rgba(255, 159, 64, 0.6)',
                                'rgba(255, 99, 132, 0.6)',
                                'rgba(54, 162, 235, 0.6)',
                                'rgba(255, 206, 86, 0.6)',
                                'rgba(75, 192, 192, 0.6)'
                            ];

                            if (myChart) {
                                myChart.data.labels = stageNames;
                                myChart.data.datasets[0].data = stageCounts;
                                myChart.data.datasets[0].backgroundColor = colorPalette.slice(0, stageCounts.length);
                                myChart.update();
                            } else {
                                myChart = new Chart(myCanvas, {
                                    type: 'pie',
                                    data: {
                                        labels: stageNames,
                                        datasets: [{
                                            data: stageCounts,
                                            backgroundColor: colorPalette.slice(0, stageCounts.length),
                                            borderColor: 'rgba(255, 255, 255, 1)',
                                            borderWidth: 2
                                        }]
                                    },
                                    options: {
                                        responsive: true,
                                        plugins: {
                                            legend: {
                                                position: 'top',
                                            }
                                        }
                                    },
                                });
                            }
                        })
                        .catch(error => {
                            console.error("Error fetching data from the API: ", error);
                        });
                }

                createOrUpdateChartWithAPI();
            }
        })();
    </script>


    <script>
        // Function to handle the insertion into ResearchHub
        const insertIntoResearchHub = (plant_name, growth_stage, prediction_id) => {
            const topic = `${plant_name} - ${growth_stage}`;
            const { userId } = getUrlParams();

            console.log("we are loging from here");
            console.log("topic"+topic);
            console.log("userId"+userId);
            console.log("prediction_id"+prediction_id);
            console.log("loging ends here ");

            // Show SweetAlert confirmation dialog
            swal({
                title: "Are you sure?",
                text: "Do you want to submit this data?",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
                .then((willSubmit) => {
                    // Proceed with the fetch request if the user clicks "Continue"
                    if (willSubmit) {
                        // Insert data into ResearchHub table
                        fetch(`http://localhost:8000/research_hub/?user_id=${userId}&topic=${topic}&image_prediction_id=${prediction_id}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            // Body can be empty or include additional data if needed
                            body: JSON.stringify({
                                // Additional data if needed
                            }),
                        })
                            .then((response) => {
                                if (response.ok) {
                                    swal({
                                        title: "Submit successful",
                                        text: "",
                                        icon: "success",
                                        timer: 5000,
                                    });
                                } else {
                                    swal({
                                        title: "Failed to submit",
                                        text: "",
                                        icon: "error",
                                        timer: 5000,
                                    });
                                }
                            })
                            .catch((error) => {
                                swal({
                                    title: "Error sending form data",
                                    text: error || "Please try again.",
                                    icon: "error",
                                    timer: 5000,
                                });
                            });
                    } else {
                        // Show a message if the user clicks "Cancel"
                        swal("Submission canceled", {
                            icon: "info",
                        });
                    }
                });
        };
