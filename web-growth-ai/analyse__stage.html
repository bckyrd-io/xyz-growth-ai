    <script>
        const growthList = document.getElementById("growthList");
        const userId = getUserId();

        // Function to handle the insertion into ResearchHub
        const insertIntoResearchHub = (plant_name, growth_stage, prediction_id) => {
            const topic = `${plant_name} - ${growth_stage}`;

            // Show SweetAlert confirmation dialog
            swal({
                title: "Are you sure?",
                text: "Do you want to submit this data?",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
                .then((willSubmit) => {
                    // Proceed with the fetch request if the user clicks "Continue"
                    if (willSubmit) {
                        // Insert data into ResearchHub table
                        fetch(`http://localhost:8000/research_hub/?user_id=${userId}&topic=${encodeURIComponent(topic)}&image_prediction_id=${prediction_id}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            // Body can be empty or include additional data if needed
                            body: JSON.stringify({
                                // Additional data if needed
                            }),
                        })
                            .then((response) => {
                                if (response.ok) {
                                    swal({
                                        title: "Submit successful",
                                        text: "",
                                        icon: "success",
                                        timer: 5000,
                                    });
                                } else {
                                    swal({
                                        title: "Failed to submit",
                                        text: "",
                                        icon: "error",
                                        timer: 5000,
                                    });
                                }
                            })
                            .catch((error) => {
                                swal({
                                    title: "Error sending form data",
                                    text: error || "Please try again.",
                                    icon: "error",
                                    timer: 5000,
                                });
                            });
                    } else {
                        // Show a message if the user clicks "Cancel"
                        swal("Submission canceled", {
                            icon: "info",
                        });
                    }
                });
        };


        /**
         * Fetches growth analysis data from the server based on the user ID.
         * Processes the data and dynamically creates HTML elements to display growth analysis entries.
         * Each entry includes details such as plant name, growth stage, image count, and prediction ID.
         * Clicking "submit topic" invokes the insertIntoResearchHub function.
         * Handles errors by logging to the console.
         */
        fetch(`http://localhost:8000/growth_analysis/${encodeURIComponent(userId)}`)
            .then((response) => response.json())
            .then((data) => {
                data.growth_analysis.forEach((entry) => {
                    const { plant_name, growth_stage, image_count, prediction_id } = entry;

                    // Create HTML elements
                    const growthItem = document.createElement("div");
                    growthItem.className = "col-md-6 col-xl-6";
                    // growthItem.href = "replies.html";

                    growthItem.innerHTML = `
                        <article class="stat-cards-item" style="justify-content:space-between">
                            <div class="stat-cards-info">
                                <h2 class="stat-cards-info__num">${growth_stage}</h2>
                                <p class="stat-cards-info__title">${plant_name}</p>
                                <p class="stat-cards-info__progress">
                                    <a class="stat-cards-info__profit success" onclick="insertIntoResearchHub('${plant_name}','${growth_stage}','${prediction_id}')">
                                        submit topic
                                    </a>
                                </p>
                            </div>
                            <div class="stat-cards-icon success">${image_count}</div>
                        </article>
                    `;

                    growthList.appendChild(growthItem);
                });
            })
            .catch((error) => {
                console.error("Error:", error);
            });
    </script>
